<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Ben Huseyin</title>
  </head>
  <body>
    <header>
      <div class="maincontainer">
        <div class="header-wrapper">
          <a href="index.html">
            Ben <br />
            Huseyin
          </a>
        </div>
      </div>
    </header>

    <div class="form-elements-test-area">
      <iframe
        src="https://my.atlist.com/map/100bc3f8-042c-438f-a603-d4958c8bf3c9?share=true"
        allow="geolocation 'self' https://my.atlist.com"
        width="100%"
        height="100%"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
      <div class="container">
        <form class="formmain" action="">
          <label class="formmain-item" for="isim">
            <span>isim</span>
            <input type="text" id="isim" />
          </label>
          <label class="formmain-item" for="soyisim">
            <span>soyisim</span>
            <input type="text" id="soyisim" />
          </label>
          <label class="formmain-item" for="mail">
            <span>mail</span>
            <input type="email" id="mail" />
          </label>
          <label class="formmain-item" for="yas">
            <span>Yaşınız</span>
            <select name="" id="yas">
              <option value="0">Seçiniz</option>
              <option value="1">0-14</option>
              <option value="2">15-24</option>
              <option value="3">25-40</option>
              <option value="4">41-55</option>
              <option value="5">56-70</option>
              <option value="6">70+</option>
            </select>
          </label>

          <label class="formmain-item comment" for="mesage">
            <span>Mesajınız</span>
            <textarea name="" id="mesage" cols="30" rows="6"></textarea>
          </label>
          <div class="form-buttons">
            <button class="form-button" type="submit">Gonder</button>
            <button class="form-button" type="reset">Sifirla</button>
          </div>
        </form>
      </div>
      <nav>
        <div class="nav-wrapper">
          <ul class="nav-list">
            <li class="nav-list-item active">
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="#">
                <i class="fa-solid fa-id-card"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="city.html">
                <i class="fa-solid fa-city"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="team.html">
                <i class="fa-solid fa-basketball fa-lg"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="myinterests.html">
                <i class="fa-solid fa-gamepad"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/praticles.js"></script>
  </body>
</html>
