<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Ben Huseyin</title>
  </head>
  <body>
    <header>
      <div class="maincontainer">
        <div class="header-wrapper">
          <a href="index.html">
            Ben <br />
            Huseyin
          </a>
        </div>
      </div>
    </header>

    <div class="form-elements-test-area">
      <iframe
        src="https://my.atlist.com/map/6bf6dd44-bb33-4823-8fcd-61d36ba59516?share=true"
        allow="geolocation 'self' https://my.atlist.com"
        width="100%"
        height="100%"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
      <div class="on-off-button">
        <label for="on-off">
          <input id="on-off" type="checkbox" />
          <span class="check"></span>
        </label>
      </div>

      <div class="container">
        <form
          class="formmain"
          action=""
          id="contact-form"
          onchange="formControl()"
        >
          <label class="formmain-item form-name" for="isim">
            <span>isim</span>
            <input type="text" id="isim" required />
          </label>
          <label class="formmain-item form-surname" for="soyisim">
            <span>soyisim</span>
            <input type="text" id="soyisim" required />
          </label>
          <label class="formmain-item form-mail" for="mail">
            <span>mail</span>
            <input type="email" id="mail" required />
          </label>
          <label class="formmain-item form-age" for="yas">
            <span>Yasınız</span>
            <select required name="" id="yas">
              <option data="1" value="">Seçiniz</option>
              <option data="2" value="">0-14</option>
              <option data="3" value="">15-24</option>
              <option data="4" value="">25-40</option>
              <option data="5" value="">41-55</option>
              <option data="6" value="">56-70</option>
              <option data="7" value="">70+</option>
            </select>
          </label>
          <label class="formmain-item form-gender" for="">
            <span>Cinsiyet</span>
            <label for="erkek">Erkek</label>
            <input required type="radio" id="erkek" name="gender" />
            <label for="kadın">Kadın</label>
            <input required type="radio" id="kadın" name="gender" />
          </label>

          <label class="formmain-item comment form-mesage" for="mesage">
            <span>Mesajınız</span>
            <textarea name="" id="mesage" required></textarea>
          </label>
          <div class="form-buttons">
            <button id="contact-form-submit-button" class="form-button">
              Gonder
            </button>
            <button class="form-button" type="reset">Sifirla</button>
          </div>
        </form>
      </div>
      <nav>
        <div class="nav-wrapper">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="cv.html">
                <i class="fa-solid fa-id-card"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="city.html">
                <i class="fa-solid fa-city"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="team.html">
                <i class="fa-solid fa-basketball fa-lg"></i>
              </a>
            </li>
            <li class="nav-list-item">
              <a href="myinterests.html">
                <i class="fa-solid fa-gamepad"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
